query detailsSubForms($lemma: String!, $pos: GramType, $source: String!) {
	details(lemma: $lemma, pos: $pos, source: $source) {
		lemma {
            form
            subForms {
                ... on ParadigmCategory {
                type
                forms {
                    form
                    splitForm
                    lang
                    grammar
                    hyphenation
                    preferred
                    __typename
                    __typename
                }
                __typename
                }
                ... on Paradigm {
                    __typename
                    form
                    splitForm
                    lang
                    grammar
                    hyphenation
                    preferred
                    __typename
                }
                ... on Synonym {
                    __typename
                    form
                    lang
                    meaning
                }
                ... on Variant {
                    __typename
                    form
                    lang
                }
                ... on Dutchism {
                    __typename
                    form
                    lang
                }
                __typename
            }
        }
	}
}