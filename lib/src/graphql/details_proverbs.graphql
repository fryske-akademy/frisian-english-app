# import './fragments/text_processing.graphql'

query detailsProverbs($lemma: String!, $pos: GramType, $source: String!) {
	details(lemma: $lemma, pos: $pos, source: $source) {
		texts {
			... on Proverb {
				text {
						...TextProcessing
				}
				translations {
					text {
							...TextProcessing
					}
				}
			}
		}
	}
}
