query lemmas ($max: Int!=10 $offset: Int!=0 $lang: LangType! $searchterm: String! $pos: GramType $sensitive: Boolean!=false
    $source: String $lexiconFallback: Boolean!=false $englishTranslations: Boolean!=false) {
    lemmasearch(max: $max offset: $offset lang: $lang searchterm: $searchterm pos: $pos sensitive: $sensitive
        source: $source lexiconFallback: $lexiconFallback englishTranslations: $englishTranslations) {
        message {
            level text
        }
        offset max total lemmas {
            link {...detaillink} form grammar translations {
                form lang
            }
            subForms {
                __typename
                ... on ParadigmCategory { type forms { form lang grammar hyphenation } }
                ... on Paradigm { form lang grammar hyphenation }
                ... on Synonym { form lang meaning }
                ... on Variant { form lang }
                ... on Dutchism { form lang }
            }
        }
    }
}
# use lemma, pos and source from results to link to details
fragment detaillink on LemmaLink {
    source lemma pos lang
}