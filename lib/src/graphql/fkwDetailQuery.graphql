query fkwdetails( # case and diacrit sensitive lemma (article) to find
    $lemma: String! $pos: GramType $source: String!="fkw") {
    details(lemma: $lemma pos: $pos source: $source) {
        source
        message { level text}
        lemma { ...lemmagraph }
    }
}
fragment lemmagraph  on Lemma {
    form
    lang
    grammar
    article
    hyphenation
    pronunciation
    subForms {
        ... on ParadigmCategory { type forms { ...par }}
        ... on Paradigm { __typename ...par }
    }
}
fragment par on Paradigm {
 form splitForm lang grammar hyphenation pronunciation preferred
}
