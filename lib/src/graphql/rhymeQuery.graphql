query rhyme ($word: String! $pos: GramType $showIpa: Boolean!=false $searchIpa: Boolean!=false
    $showLessRelevant: Boolean!=false $showHalfRhyme: Boolean!=false $showLessCommon: Boolean!=false $showVariants: Boolean!=false $numSyllables: Int!=2
    $max: Int!=500 $offset: Int!=0
) {
    rhyme(word: $word pos: $pos showIpa: $showIpa searchIpa: $searchIpa
        showVariants: $showVariants numSyllables: $numSyllables showLessCommon: $showLessCommon
        showLessRelevant: $showLessRelevant showHalfRhyme: $showHalfRhyme
        max: $max offset: $offset) {
            message {
                level text
            }
        offset total max filteredTotal syllableCount searchTerm ipa totalIpa rhymeGroups {
            syllableCount description rhyming {
                text ipa ipaMarked
            }
            lessRelevant

        }
    }
}