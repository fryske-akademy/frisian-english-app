# import './paradigm_processing.graphql'

fragment SubFormProcessing on SubForm {
	... on ParadigmCategory {
		type
		forms {
			...ParadigmProcessing
		}
	}
	... on Paradigm {
		...ParadigmProcessing
	}
	... on Synonym {
		form
		lang
		meaning
	}
	... on Variant {
		form
		lang
	}
	... on Dutchism {
		form
		lang
	}
}