# import './text_processing.graphql'
# import './subForm_processing.graphql'

fragment LemmaDetails on Lemma {
	form
	grammar
	lang

	note {
		text {
			...TextProcessing
		}
	}

	meaning
	article
	hyphenation
	pronunciation
	stress

	usage {
		type
		text
	}

	namekind

	subForms {
		...SubFormProcessing
	}
}