# import './fragments/text_processing.graphql'

query detailsExamples($lemma: String!, $pos: GramType, $source: String!) {
  details(lemma: $lemma, pos: $pos, source: $source) {
    texts {
      ... on Example {
        text {
            ...TextProcessing
        }
        translations {
          text {
              ...TextProcessing
          }
        }
      }
    }
  }
}
