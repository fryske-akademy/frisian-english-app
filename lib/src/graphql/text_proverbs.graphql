# import './fragments/text_processing.graphql'

query textProverbs ($offset: Int!, $max: Int!, $searchterm: String!, $lang: LangType!, $source: String, $sensitive: Boolean!) {
	textsearch (offset: $offset, max: $max, searchterm: $searchterm, lang: $lang, source: $source, sensitive: $sensitive) {
		texts {
			... on Proverb {
				text {
						...TextProcessing
				}
				translations {
					text {
							...TextProcessing
					}
				}
			}
		}
	}
}